<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Contacto</title>
</head>

<body>
    <table>
        <caption> <b>Formulario</b> </caption>
        <thead>
            <form action="">
                <tr>
                    <td><label for="nombre"><b>Nombre:</b></label></td>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required></td>
                </tr>
                <tr>
                    <td><label for="mail"><b>Correo electrónico:</b></label></td>
                    <td><input type="email" name="mail" id="mail" placeholder="Ingrese su correo electrónico." required></td>
                </tr>
                <tr>
                    <td><label for="edad"><b>Edad:</b></label></td>
                    <td><input type="date" name="edad" id="edad"></td>
                </tr>
                <tr>
                    <td><label for="color"><b>Color favorito:</b></label></td>
                    <td><input type="color" name="colo" id="color"></td>
                </tr>
                <tr>
                    <td><label for="comentario"><b>Comentario:</b></label></td>
                    <td><textarea name="comentario" id="comentario" cols="30" rows="10" minlength="10"></textarea></td>
                </tr>
        </thead>
    </table>
    <button>enviar</button>
            </form>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./multimedia.html">Multimedia</a></li>
            </ul>
</body>

</html>
