<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Contacto</title>
</head>

<body>
    <main>
    <table>
        <caption> <b>Formulario</b> </caption>
        <thead>
            <form action="">
                <tr>
                    <td><label for="nombre"><b>Nombre:</b></label></td>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required></td>
                </tr>
                <tr>
                    <td><label for="mail"><b>Correo electrónico:</b></label></td>
                    <td><input type="email" name="mail" id="mail" placeholder="Ingrese su correo electrónico." required></td>
                </tr>
                <tr>
                    <td><label for="edad"><b>Edad:</b></label></td>
                    <td><input type="date" name="edad" id="edad"></td>
                </tr>
                <tr>
                    <td><label for="color"><b>Color favorito:</b></label></td>
                    <td><input type="color" name="colo" id="color"></td>
                </tr>
                <tr>
                    <td><label for="comentario"><b>Comentario:</b></label></td>
                    <td><textarea name="comentario" id="comentario" cols="30" rows="10" minlength="10"></textarea></td>
                </tr>
                
        </thead>
    </table>
    <button>Enviar</button>
    </form>
    <hr>
    <hr>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1673.9289926023812!2d-60.64444439939346!3d-32.954758660072976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses!2sar!4v1598106189927!5m2!1ses!2sar"
        width="400" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>

    <hr>
    <ul>

        <li><a href="./multimedia.html">Multimedia</a></li>
    </ul>
</main>
</body>

</html>
