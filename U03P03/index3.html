<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bloques paralelos con Flex</title>
    <style>
        ul {
            display: flex;
            justify-content: space-between;
            gap: 2px;
            padding: 0;
            list-style: none;
        }

        ul li {
            font-family: sans-serif;
            background: rgba(123, 198, 199, 0.8);
            flex: 1 1 0;
        }
    </style>
</head>

<body>
    <ul>
        <li>Solo tengo una linea</li>
        <li>Este texto ocupa algo mas que el de al lado<br>Son dos lineas</li>
        <li>Este es mas largo que los otros dos y ocupa mas lineas<p>Pero todos estos bloques tienen la misma altura y
                anchura, crecen o decontraen para repartirse el ancho disponible</p>
            </p>
        </li>
    </ul>
</body>

</html>
